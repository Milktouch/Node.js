<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="DataBase.css" />
    
    <script defer  src="DataBase.js"></script>

</head>
<body>
    <div id="title">
        <h1 class="title">JBase</h1>
    </div>
    <div id="subtitle">
        <p class="subtitle">
            JBase is a simple, yet powerful, java database application. it allows you to create, edit, and delete records.
        </p>
    </div>
    <div id="menu" >
        <div>
        <button id="back" class="menubtn"> Back </button>
        
        <button class="actionbtn menubtn" id="drop-menu">Actions</button>
        </div>
        <div id="action-menu">
            <button class="actionbtn menubtn">Add Row</button>
            <button class="actionbtn menubtn">Remove Row</button>
            
            <button class="actionbtn menubtn">Add Column</button>
            
            <button class="actionbtn menubtn">Remove Column</button>  
            <button class="actionbtn menubtn">Save</button>
            <button class="actionbtn menubtn">Query</button>
            
        
        </div>
    </div>
    <div id="title"></div>
    <div id="dbcontainer">
        <table id="Database">
            <tbody id="database-body">
            </tbody>
        </table>
    </div>
     
</body>
</html>
