<!DOCTYPE html>
<html>
  <head>
    
        <link rel="stylesheet" href="index.css" />
        <script src="JQuery.js"></script>
        <script defer src="index.js"></script>
  </head>
  <body>
    <div class="title">
      <h1 class="title">JBase</h1>
    </div>
    <div class="subtitle">
      <p class="subtitle">
        JBase is a simple, yet powerful, java database application. it allows you to create, edit, and delete records.
      </p>
    </div>
    <button id="loadbtn">Load database</button> 
    <button id="createbtn">Create a new database</button>
    <div class="filedialog">
      <input  type="file" id="fileinput" class="fileinput" accept=".jdb" />
      <input type="file" id="directoryinput" class="fileinput" webkitdirectory />
      
    </div>
  </body>
</html>
